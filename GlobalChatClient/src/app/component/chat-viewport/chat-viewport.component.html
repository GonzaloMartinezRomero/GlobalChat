<div class="container mt-5" style="text-align: center;">
  <div class="row m-3">
    <div class="col">
        <h1>Global Chat Application</h1>
    </div>
  </div>
  <div class="row m-3">
    <div class="col">
        <h4>User: {{userName}}</h4>
    </div>
  </div>
    <div class="row">      
        <div class = "col-2"></div>
        <div class="col-8">                      
            <div *ngIf="messageCollection.length === 0">
                <p>No Messages</p>
            </div>
            <ul class="list-group" style="max-height: 350px; overflow-y: scroll;">                              
                <li class="list-group-item list-group-item-primary" *ngFor="let message of messageCollection">
                     {{message.user}}: {{message.message}}   
                </li>                 
            </ul>            
            <div class = "col-2"></div>
        </div>          
    </div>
    <div class="row mt-2">
        <div class="col">
            <textarea placeholder="Send text" style="width: 500px; height: 100px; resize: none;" [(ngModel)]="inputMessage"></textarea>
        </div>        
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-success" (click)='sendMessage()'>Send</button>
        </div>        
    </div>
</div>
